<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom React2</title>
    <!-- React CDN Link -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- BABEL CDN Link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App(){
            return(
                <>
                    <h1>I Love React </h1>
                    <p>JSX is a javascript XML</p>
                </>
            )
        }

        const Apps = () => {
            return(
                <>
                <h1 className="head">Hello JSX</h1>
                <p>This is created using JSX</p>

                <App/>
                </>
            )
        }
    
        /*!ReactDOM.createRoot(document.getElementById("roog")).render(<App/>);*/
        ReactDOM.createRoot(document.getElementById("root")).render(<Apps/>);
    </script>
</body>
</html>
