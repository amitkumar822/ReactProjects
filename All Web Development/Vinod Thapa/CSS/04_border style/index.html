<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-1{
            width: 300px;
            height: 300px;
            background-color: #5e9de9;
            border-radius: 100px 10px 220px 0;
        }
        .div-2{
            width: 300px;
            height: 300px;
            border-radius: 50%;

            background-image: linear-gradient(
                to right top,
                #051937,
                #004d7a,
                #008793,
                #00bf72,
                #a8eb12
            );
        }
    </style>
</head>
<body>
    <div class="div-1"></div>
    <div class="div-2"></div>
</body>
</html>
