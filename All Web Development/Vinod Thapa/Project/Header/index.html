<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="./Logo/logo_text.jpeg" alt="logo" class="logo">

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>


        <!-- ===============================
            Our Main Hero Section
        ================================ -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
    </main>

         <!-- ===============================
                 Our Service Hero Section
        ================================ -->

    <section class="section-services">
        <div class="hero">
            <p>Services section</p>
        </div>
    </section>


        <!-- ===============================
                 JavaScript Menu and close cdn link
        ================================ -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./script.js"></script>
</body>
</html>
