<!DOCTYPE html>
<html lang="en">
<head>
     <!-- List Of Method in JavaScript-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var arr = Array(10,20,30,40,50);
        //Note: pop()-> remove the last element
        arr.pop(); //10,20,30,40
        arr.pop(); //10,20,30
        //document.write(arr);

        var Arr = Array(10,20,30,40,50);
        //Note: push()-> Add new element at the last element
        Arr.push(60); //10,20,30,40,50,60
        Arr.push(70); //10,20,30,40,50,60,70
        //document.write(Arr);

        var a = Array(10,20,30,40,50);
        a.reverse(); //50,40,30,20,10
        //document.write(a);

        var b = Array(10,20,30,40,50);
        //Note: shift()-> remove the first element
        b.shift(); //20,30,40,50
       //document.write(b);

       var c = Array(10,20,30,40,50);
       var d = c.slice(1,4); //20,30,40
       //document.write(d);
    </script>
</head>
<body>
    
</body>
</html>
