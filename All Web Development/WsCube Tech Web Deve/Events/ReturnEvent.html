<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addData(a,b){
            return a+b;
        }

        function showData(v1,v2){
            var total = addData(v1,v2);
            alert("Total Value "+total);
        }
    </script>
</head>
<body>
    <input type="button" value="Show" onclick="showData(30,60)"/>
</body>
</html>
