<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addValue(v1,v2){
            alert(v1+v2);
        }

        function subValue(v1,v2){
            alert(v1-v2);
        }
    </script>
</head>
<body>
    <input type="button" value="Add" onclick="addValue(20,30)"/>
    <input type="button" value="NewAdd" onclick="addValue(70,30)"/>
    
    <input type="button" value="Sub" onclick="subValue(70,30)"/>
</body>
</html>
