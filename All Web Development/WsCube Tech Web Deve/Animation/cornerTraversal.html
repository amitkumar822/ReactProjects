<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
            margin-top: 10px;
        }
        #red{
            width: 50px;
            height: 50px;
            background-color: red;
            top: 0px;
            left: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button onclick="move()">Move</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
</body>
<script>
    function move(){
        var redElem = document.getElementById("red");
        var poe = 0;
        var anim = setInterval(animate,5);    

        function animate(){
            if(poe==350){
                clearInterval(anim);
            }else{
                poe++;
                redElem.style.top=poe+"px";
                redElem.style.left=poe+"px";
            }
        }
    }
</script>
</html>
