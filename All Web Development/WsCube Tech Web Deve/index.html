<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style type="text/css">
        div{
            border-bottom: 2px solid black;
            width: 130px;
        }
    </style>
</body>
<script>
    const number = prompt("Please Enter Number..","");
    for(var i=1; i<=10; i++){
        const tb =number+" x "+i+" = " +number*i;
        document.write("<div>");
        document.write(tb);
        document.write("</div>");
    }
    
</script>
</html>
